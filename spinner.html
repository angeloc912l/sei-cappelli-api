<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: none;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        /* Spinner elegante semplificato - solo cerchio interno */
        .simple-elegant-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            width: 100px; /* Larghezza fissa per centrare meglio */
        }

        /* Solo il cerchio interno pulsante */
        .spinner-inner {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            margin: 0 auto; /* Centra il cerchio */
            display: block;
        }

        /* Testo di caricamento */
        .loading-text {
            text-align: center;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 14px;
            animation: fadeInOut 2s ease-in-out infinite;
            width: 100%; /* Larghezza completa */
        }

        /* Animazioni */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Overlay con effetto blur */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(3px);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="spinnerOverlay"></div>
    <div class="simple-elegant-spinner" id="simpleElegantSpinner">
        <div class="spinner-inner"></div>
        <div class="loading-text">Analizzando...</div>
    </div>

    <script>
        function showSimpleElegantSpinner() {
            document.getElementById('simpleElegantSpinner').style.display = 'block';
            document.getElementById('spinnerOverlay').style.display = 'block';
        }

        function hideSimpleElegantSpinner() {
            document.getElementById('simpleElegantSpinner').style.display = 'none';
            document.getElementById('spinnerOverlay').style.display = 'none';
        }

        // Funzioni per mostrare/nascondere tutto il contenuto (body)
        function showSpinnerContent() {
            document.body.style.display = 'block';
            showSimpleElegantSpinner();
        }

        function hideSpinnerContent() {
            document.body.style.display = 'none';
            hideSimpleElegantSpinner();
        }

        // Funzioni per integrazione con Storyline
        function startSimpleElegantSpinner() {
            showSpinnerContent();
        }

        function stopSimpleElegantSpinner() {
            hideSpinnerContent();
        }
    </script>
</body>
</html>
